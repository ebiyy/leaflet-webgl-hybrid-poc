name: Deploy Demo to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install Trunk
        uses: jetli/trunk-action@v0.4.0
        with:
          version: 'latest'
      
      - name: Install npm dependencies
        run: npm install
      
      - name: Install build tools
        run: |
          # Install wasm-bindgen-cli and wasm-snip
          cargo install wasm-bindgen-cli wasm-snip
          # Install wasm-opt via npm (currently not working via cargo)
          npm install -g wasm-opt || echo "wasm-opt installation failed, continuing without it"
          # Download Tailwind CSS standalone CLI v4
          curl -sLO https://github.com/tailwindlabs/tailwindcss/releases/latest/download/tailwindcss-linux-x64
          chmod +x tailwindcss-linux-x64
          mv tailwindcss-linux-x64 tailwindcss
      
      - name: Build optimized WASM
        run: |
          # Build Tailwind CSS first
          ./tailwindcss -i ./src/tailwind.css -o ./src/tailwind-generated.css --minify
          
          # Build with Trunk (wasm-opt flags are in HTML)
          trunk build --release
          
          # Copy service worker
          cp service-worker.js dist/
      
      - name: Fix paths for GitHub Pages
        run: |
          # Fix service worker path
          sed -i "s|'/service-worker.js'|'/leaflet-webgl-hybrid-poc/service-worker.js'|g" dist/index.html
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true  # GitHub Pagesを自動的に有効化
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4